<script>
  "use strict";

  (function (scope) {
    const [d, h, m, s] = scope.querySelectorAll("[data-countdown] b");
    const timestamp = new Date("2023-07-01T14:30:00").getTime();

    function rem(diff, divisor) {
      return [Math.ceil(diff / divisor), diff % divisor];
    }

    function countdown() {
      const diff = timestamp - Date.now();

      const [valueD, remD] = rem(diff, 60 * 60 * 24 * 1000);
      d.innerHTML = valueD;

      const [valueH, remH] = rem(remD, 60 * 60 * 1000);
      h.innerHTML = valueH;

      const [valueM, valueS] = rem(remH, 60 * 1000);
      m.innerHTML = valueM;
      s.innerHTML = Math.ceil(valueS / 1000);

      setTimeout(countdown, 1000);
    }

    countdown();
  })(document);
</script>
